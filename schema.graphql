type FreeNFTDrop @entity(immutable: true) {
  "a Free NFT Drop is an ERC721 contract, we use the contract address as the id"
  id: Bytes!

  creator: Bytes! # address
  createdAt: BigInt! # block timestamp
  deadline: BigInt! # uint256
  editionSize: BigInt! # uint256
  name: String
  description: String
  animationUrl: String
  imageUrl: String
}


type FreeNFTTransfer @entity(immutable: true) {
  "multiple transfers may happen in the same transaction, so we use <tx hash>-<log index> as the id"
  id: String!
  freeNftDrop: FreeNFTDrop! # address
  transferredAt: BigInt! # block timestamp

  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
}
